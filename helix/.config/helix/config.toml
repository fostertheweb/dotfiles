theme = "gruvbox"

[editor]
cursorline = true
true-color = true
end-of-line-diagnostics = "hint"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true
display-inlay-hints = true

[editor.indent-guides]
render = true
character = "┊"
skip-levels = 1

[editor.gutters]
layout = ["diff", "diagnostics", "line-numbers", "spacer"]

[editor.statusline]
left = ["file-name"]
right = ["diagnostics", "spinner"]
separator = "│"

[editor.inline-diagnostics]
cursor-line = "warning"
